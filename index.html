<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<style>
#grey{background-color:grey;}
h2{padding:0px; margin:0px;}
#auth{background-color:black;}
</style>
<body><pre>

<div><h2> <font color=yellow>△</font> You must authorize yourself
before accessing this page.<Font color=yellow>△</font></h2>
<div id="grey"><div id="auth" style="height:10px;width:0"></div></div><br><button onclick="move()">Authorize</button> </div>
<p id="next">a</p>
<script>
function move() {
  var elem = document.getElementById("auth");   
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
    
    
  
  }
}

</script>
<script>
function next() {
if (width == 100) {
document.getElementById("next").innerHTML = "done! [link]";

}
}
</script>
</body>
</html>
