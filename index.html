<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Incremental Game</title>
  
    <link rel="stylesheet" href="sheet1.html">

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.0/superhero/bootstrap.min.css">

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
<h1><small>Stick.</small></h1>
    <button id="click" type="button" class="btn btn-primary btn-lg btn-block">Gather sticks</button>
    <hr>
    <p>
    you have <span id="total_clicks">0</span> sticks.<br><span id="clicks_per_second">0</span>
    sticks per  second. </p>
    <h3>Store</h3>
    <table class="table">
        <tbody><tr>
          <td>Autoclick</td>
          <td><span id="autoclicker_level">TIER 0</span></td>
          <td><button id="buy_click" type="button" class="btn btn-success">64</button></td>
        </tr>
        <tr>
          <td>Speed upgrade</td>
          <td><span id="speed_level">TIER 0</span></td>
          <td><button id="upgrade_speed" type="button" class="btn btn-success">100</button></td>
        </tr>
        <tr>
          <td>Gather more sticks</td>
          <td></td>
          <td><button id="increase_clicks" type="button" class="btn btn-success">100</button></td>
        </tr>
    </tbody></table>
</div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  

    <script src="js/index.js"></script>










</body></html>
